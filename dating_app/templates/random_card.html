{% extends "base.html" %}
{% load i18n %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'styles/random_card.css' %}">
<div class="container text-center pt-5 mt-5">
	{% if random_card %}
		{% for user in random_card %}
				<div class="card text-center">
					<div class="card-image">
						<a href="{% url 'dating_app:partner_account' user.id %}">
						<img src="{{ user.profile_pic.url }}" style="width: 100vh; object-fit: cover; object-position: center;"
							alt="">
						</a>
					</div>
					<div class="card-content d-flex flex-column align-items-center">
						<h1 class="pt-2">{{ user.first_name }} {{ user.last_name }}, {{ user.age }}</h1>
						<h4><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
							<path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/>
						  </svg> {{ user.city }}</h4>
						  <div class="d-flex m-5">
							  <a href="{% url 'dating_app:random_card'%}" class="btn btn-warning btn-circle btn-xl" style="margin-right: 20px;"><svg xmlns="http://www.w3.org/2000/svg" width="45" height="45" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
								<path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
							  </svg></a>
							  <a href="{% url 'dating_app:favorite_add' user.id %}" class="btn btn-danger btn-circle btn-xl" style="margin-left: 20px;"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-heart-fill" viewBox="0 0 16 16">
								<path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/>
							  </svg></a>
							</div>
					</div>
				</div>
		{% endfor %}
	{% else %}
	<h1>Empty</h1>
	{% endif %}
	</div>
</div>
{% endblock %}
