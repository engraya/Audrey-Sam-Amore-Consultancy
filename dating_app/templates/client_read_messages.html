{% extends "base.html" %}
{% block content %}

<head>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <style media="screen">
    a:link {
      text-decoration: none;
    }

    h6 {
      text-align: center;
    }

  </style>
</head>

<div class="container pt-3 mt-3">
  <div class="panel pt-5 mt-5">
    <div class="panel-heading" style="background-color: #1f8997;">
      <h3 class="text-center text-white">Inbox</h3>
    </div>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Sender</th>
          <th>Content</th>
          <th>Timestamps</th>
          <th>Approve</th>
          <th>Reject</th>
        </tr>
      </thead>
      {% for message in messages %}
      <tr>
        <td>{{appointment.sender}}</td>
        <td>{{appointment.content}}</td>
        <td>{{appointment.timestamps}}</td>
        <td><a class="btn btn-primary btn-xs" href="dating_app:approve-appointment appointment.id"><span class="glyphicon glyphicon-ok"></span></a></td>
        <td><a class="btn btn-danger btn-xs" href="dating_app:reject-appointment appointment.id"><span class="glyphicon glyphicon-trash"></span></a></td>
      </tr>
      {% endfor %}
    </table>
    <a class="btn btn-sm btn-danger my-2" href="/dating/client-messages">&larr;Back to Messages</a>
  </div>


</div>


{% endblock content %}
