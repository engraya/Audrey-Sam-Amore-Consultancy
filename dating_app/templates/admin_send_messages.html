{% extends "admin_base.html" %}
{% load widget_tweaks %}
{% block content %}
<head>
  <style media="screen">
    a:link {
      text-decoration: none;
    }

    .note {
      text-align: center;
      height: 80px;
      background: -webkit-linear-gradient(left, #149eca, #149eca);
      color: #fff;
      font-weight: bold;
      line-height: 80px;
    }

    .form-content {
      padding: 5%;
      border: 1px solid #ced4da;
      margin-bottom: 2%;
    }

    .form-control {
      border-radius: 1.5rem;
    }

    .btnSubmit {
      border: none;
      border-radius: 1.5rem;
      padding: 1%;
      width: 20%;
      cursor: pointer;
      background: #088628;
      color: #fff;
    }

    .menu {
      top: 50px;
    }
  </style>

  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<br><br>
<div class="container">
  <a class="btn btn-sm btn-danger my-1" href="/dating/admin-messages">&larr;Back to Messages</a>
    <div class="container register-form">
      <div class="form">
        <div class="note">
          <h4 class="text-center pt-4">Compose Message to a Client</h4>
        </div>
        <div class="form-content">
          <form action="" method="POST">
            {% csrf_token %}
            <div class="mb-3 mt-3">
              <label for="recipient" class="form-label">Recipient</label>
              <!-- <input type="text" class="form-control" id="recipient" placeholder="Choose Recipient" name="recipient"> -->
              {{form.recipient}}
            </div>
            <div class="mb-3">
              <label for="content" class="form-label">Message Content</label>
              <!-- <textarea class="form-control" rows="5" id="content" name="content"></textarea> -->
              {{form.content}}
            </div>
            <button type="submit" class="btn btn-success">Send Message</button>
          </form>
        </div>
      </div>
    </div>
</div>




{% endblock content %}
