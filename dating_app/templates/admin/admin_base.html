<body>
  <!--====== NAVBAR NINE PART START ======-->

  <section class="navbar-area navbar-nine">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="{% url 'home' %}">
              <img src="{% static 'assets0/images/logo2.png' %}" height="60px" width="60px" style="border-radius: 50%;" alt="Logo" />
              <span class="text-white text-bg-info">Audre Sam Amore</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNine"
              aria-controls="navbarNine" aria-expanded="false" aria-label="Toggle navigation">
              <span class="toggler-icon"></span>
              <span class="toggler-icon"></span>
              <span class="toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse sub-menu-bar" id="navbarNine">
              <ul class="navbar-nav me-auto">
                <li class="nav-item">
                  <a  href="/dating/admin-dashboard">Dashboard</a>
                </li>
                <li class="nav-item">
                  <a href="/dating/admin-client">Clients</a>
                </li>
                <li class="nav-item">
                  <a href="/dating/admin-appointment">Appointments</a>
                </li>
                <li class="nav-item">
                  <a href="/dating/admin-messages">Messages</a>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item">
                  <form action="{% url 'user_app:logout_user' %}" method="POST" class="justify-content-center align-content-center align-items-center d-flex mt-3">
                    {% csrf_token %}
                      <button class="btn btn-sm btn-danger justify-content-center align-content-center d-flex rounded-lg mx-3" onclick="this.closest('form').submit();return false">Logout</button>
                  </form>
                </li>

                {% endif %}
              </ul>
            </div>

            <div class="navbar-btn d-none d-lg-inline-block">
              <a class="menu-bar" href="#side-menu-left"><i class="lni lni-menu"></i></a>
            </div>
          </nav>
          <!-- navbar -->
        </div>
      </div>
      <!-- row -->
    </div>
    <!-- container -->
  </section>

  <!--====== NAVBAR NINE PART ENDS ======-->
    {% block content  %}


    {% endblock content  %}

  <a href="#" class="scroll-top btn-hover">
    <i class="lni lni-chevron-up"></i>
  </a>

  <!--====== js ======-->
  <script src="{% static 'assets0/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'assets0/js/glightbox.min.js' %}"></script>
  <script src="{% static 'assets0/js/main.js' %}"></script>
  <script src="{% static 'assets0/js/tiny-slider.js' %}"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.js"></script>

  <script>

    //===== close navbar-collapse when a  clicked
    let navbarTogglerNine = document.querySelector(
      ".navbar-nine .navbar-toggler"
    );
    navbarTogglerNine.addEventListener("click", function () {
      navbarTogglerNine.classList.toggle("active");
    });

    // ==== left sidebar toggle
    let sidebarLeft = document.querySelector(".sidebar-left");
    let overlayLeft = document.querySelector(".overlay-left");
    let sidebarClose = document.querySelector(".sidebar-close .close");

    overlayLeft.addEventListener("click", function () {
      sidebarLeft.classList.toggle("open");
      overlayLeft.classList.toggle("open");
    });
    sidebarClose.addEventListener("click", function () {
      sidebarLeft.classList.remove("open");
      overlayLeft.classList.remove("open");
    });

    // ===== navbar nine sideMenu
    let sideMenuLeftNine = document.querySelector(".navbar-nine .menu-bar");

    sideMenuLeftNine.addEventListener("click", function () {
      sidebarLeft.classList.add("open");
      overlayLeft.classList.add("open");
    });

    //========= glightbox
    GLightbox({
      'href': 'https://www.youtube.com/watch?v=r44RKWyfcFw&fbclid=IwAR21beSJORalzmzokxDRcGfkZA1AtRTE__l5N4r09HcGS5Y6vOluyouM9EM',
      'type': 'video',
      'source': 'youtube', //vimeo, youtube or local
      'width': 900,
      'autoplayVideos': true,
    });

  </script>


  <!-- new -->

			$('.js-tilt').tilt({

			})
		</script>
	<!--===============================================================================================-->
		<script src="{% static 'js/main2.js' %}"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.js"></script>
</body>
