{% extends "admin/admin_base.html" %}
{% load widget_tweaks %}
{% block content %}
  <style>
    a:link {
      text-decoration: none;
    }

    .note {
      text-align: center;
      height: 80px;
      background: -webkit-linear-gradient(left, #149eca, #149eca);
      color: #fff;
      font-weight: bold;
      line-height: 80px;
    }

    .form-content {
      padding: 5%;
      border: 1px solid #ced4da;
      margin-bottom: 2%;
    }

    .form-control {
      border-radius: 1.5rem;
    }

    .btnSubmit {
      border: none;
      border-radius: 1.5rem;
      padding: 1%;
      width: 20%;
      cursor: pointer;
      background: #088628;
      color: #fff;
    }

  </style>


<br><br>
<div class="container">

  <div class="justify-content-center align-items-center d-flex mb-2">
    <a href="/dating/admin-messages"><button type="button" class="btn btn-outline-info">&larr;  Back</button></a>
  </div>
    <div class="container register-form">
      <div class="form">
        <div class="note"  style="background: linear-gradient(45deg,#6c7e4b,#73b4ff);">
          <h4 class="text-center pt-4">Compose Message to a Client</h4>
        </div>
        <div class="form-content">
          <form action="" method="POST">
            {% csrf_token %}
            <div class="mb-3 mt-3">
              <label for="recipient" class="form-label">Recipient</label>
              <!-- <input type="text" class="form-control" id="recipient" placeholder="Choose Recipient" name="recipient"> -->
              {{form.recipient}}
            </div>
            <div class="mb-3">
              <label for="content" class="form-label">Message Content</label>
              <!-- <textarea class="form-control" rows="5" id="content" name="content"></textarea> -->
              {{form.content}}
            </div>
            <div class="justify-content-center align-items-center d-flex mb-2">
              <button type="submit" class="btn btn-success">Send Message</button>
            </div>
          </form>
        </div>
      </div>
    </div>
</div>




{% endblock content %}
