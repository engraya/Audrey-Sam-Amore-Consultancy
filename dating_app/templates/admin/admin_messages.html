{% extends "admin/admin_base.html" %}
{% load static %}
{% block content %}
<br><br>

<head>

  <style type="text/css">
    a:link {
      text-decoration: none;
    }

    .menu {
      top: 50px;
    }

    h6 {
      color: white;
    }

    .order-card {
      color: #fff;
    }

    .bg-c-blue {
      background: linear-gradient(45deg, #1f8997, #2dad7c);
    }



    .card {
      border-radius: 5px;
      -webkit-box-shadow: 0 1px 2.94px 0.06px rgba(4, 26, 55, 0.16);
      box-shadow: 0 1px 2.94px 0.06px rgba(4, 26, 55, 0.16);
      border: none;
      margin-bottom: 30px;
      -webkit-transition: all 0.3s ease-in-out;
      transition: all 0.3s ease-in-out;
    }

    .card .card-block {
      padding: 25px;
    }

    .order-card i {
      font-size: 26px;
    }

    .f-left {
      float: left;
    }

    .f-right {
      float: right;
    }
  </style>
</head>

<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="justify-content-center align-items-center d-flex">
  <a href="/dating/admin-dashboard"><button type="button" class="btn btn-outline-info">&larr;  Back to Dashboard</button></a>
</div>
<div class="container pt-2">
  <div class="row">
    <div class="col-md-3 col-xl-3">
      <a href="/dating/admin-view-messages">
      <div class="card bg-c-blue order-card">
        <div class="card-block">
            <h6 class="m-b-20 text-center">View Messages (Inbox)</h6>
          <br>
        </div>
      </div>
    </a>
    </div>
    <div class="col-md-3 col-xl-3">
      <a href="/dating/admin-read-messages">
      <div class="card bg-c-blue order-card">
        <div class="card-block text-center">
            <h6 class="m-b-20">Read & Reply Messages</h6>
          <br>
        </div>
      </div>
    </a>
    </div>

    <div class="col-md-3 col-xl-3">
      <a href="/dating/admin-send-messages">
      <div class="card bg-c-blue order-card">
        <div class="card-block">
            <h6 class="m-b-20 text-center">Compose Message</h6>
          <br>
        </div>
      </div>
    </a>
    </div>

    <div class="col-md-3 col-xl-3">
      <a href="/dating/admin-outbox">
      <div class="card bg-c-blue order-card">
        <div class="card-block">
            <h6 class="m-b-20 text-center">Outbox</h6>
          <br>
        </div>
      </div>
    </a>
    </div>
  </div>
</div>

{% endblock content %}
