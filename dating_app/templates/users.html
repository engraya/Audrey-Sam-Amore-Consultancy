
{% extends "base.html" %}
{% load i18n %}
{% load static %}
{% block content %}

<h2>User List</h2>
<ul>
  {% for user in users %}
    <li><a href="{% url 'dating_app:profileDetail' user.id %}">{{ user.username }}</a></li>
    <p>Age : {{user.profile.age}}</p>
    <p>state : {{user.profile.state}}</p>
    <p>Country : {{user.profile.country}}</p>


  {% endfor %}
</ul>

{% endblock %}
