
{% extends "base.html" %}
{% load i18n %}
{% load static %}
{% block content %}
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<style>
    body{
        background:#dcdcdc;
        margin-top:20px;}
    
    .search-form {
      width: 80%;
      margin: 0 auto;
      margin-top: 1rem;
    }
    
    .search-form input {
      height: 100%;
      background: transparent;
      border: 0;
      display: block;
      width: 100%;
      padding: 1rem;
      height: 100%;
      font-size: 1rem;
    }
    
    .search-form select {
      background: transparent;
      border: 0;
      padding: 1rem;
      height: 100%;
      font-size: 1rem;
    }
    
    .search-form select:focus {
      border: 0;
    }
    
    .search-form button {
      height: 100%;
      width: 100%;
      font-size: 1rem;
    }
    
    .search-form button svg {
      width: 24px;
      height: 24px;
    }
    
    .search-body {
      margin-bottom: 1.5rem;
    }
    
    .search-body .search-filters .filter-list {
      margin-bottom: 1.3rem;
    }
    
    .search-body .search-filters .filter-list .title {
      color: #3c4142;
      margin-bottom: 1rem;
    }
    
    .search-body .search-filters .filter-list .filter-text {
      color: #727686;
    }
    
    .search-body .search-result .result-header {
      margin-bottom: 2rem;
    }
    
    .search-body .search-result .result-header .records {
      color: #3c4142;
    }
    
    .search-body .search-result .result-header .result-actions {
      text-align: right;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .search-body .search-result .result-header .result-actions .result-sorting {
      display: flex;
      align-items: center;
    }
    
    .search-body .search-result .result-header .result-actions .result-sorting span {
      flex-shrink: 0;
      font-size: 0.8125rem;
    }
    
    .search-body .search-result .result-header .result-actions .result-sorting select {
      color: #68CBD7;
    }
    
    .search-body .search-result .result-header .result-actions .result-sorting select option {
      color: #3c4142;
    }
    
    @media (min-width: 768px) and (max-width: 991.98px) {
      .search-body .search-filters {
        display: flex;
      }
      .search-body .search-filters .filter-list {
        margin-right: 1rem;
      }
    }

    body{
      background:#DCDCDC;
      margin-top:20px;
  }
  .card-box {
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 25px;
      background-color: #fff;
  }

  .thumb-lg {
      height: 88px;
      width: 88px;
  }
  .img-thumbnail {
      padding: .25rem;
      background-color: #fff;
      border: 1px solid #dee2e6;
      border-radius: .25rem;
      max-width: 100%;
      height: auto;
  }
  .text-pink {
      color: #ff679b!important;
  }
  .btn-rounded {
      border-radius: 2em;
  }
  .text-muted {
      color: #98a6ad!important;
  }
  h4 {
      line-height: 22px;
      font-size: 18px;
  }  
    
    
    
</style>

<div class="container mt-5">
    <div class="row">
        <div class="col-lg-12 card-margin">
            <div class="card search-form">
                <div class="card-body p-0">
                    <form id="search-form" method="GET" action="{% url 'dating_app:dating' %}">
                        <div class="row">
                            <div class="col-12">
                                <div class="row no-gutters">
                                    <div class="col-lg-10 col-md-6 col-sm-12 p-0">
                                        <input type="text" placeholder="Search..." class="form-control" id="search" name="search" value="{{searchQuery}}">
                                    </div>
                                    <div class="col-lg-1 col-md-3 col-sm-12 p-0">
                                        <button type="submit" class="btn btn-base">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
      <div class="container mt-4 ">
          <!-- end row -->
          <div class="row">
            {% for user in users %}
              <div class="col-lg-3">
                  <div class="text-center card-box">
                      <div class="member-card">
                          <div class="thumb-lg member-thumb mx-auto"><img src="{{ user.profile.profile_pic.url }}" class="rounded-circle img-thumbnail" alt="profile-image"></div>
                          <div class="">
                              <h4>{{ user.profile.first_name }} </h4>
                              <h6>{{ user.profile.age }}</h6>
                              <h6>{{ user.profile.gender }}</h6>
                              <p class="text-muted">{{ user.profile.country.name  }}<span></span></p>
                          </div>
                          <a href="{% url 'dating_app:profileDetail' user.id %}"><button type="button" class="btn btn-success btn-rounded waves-effect w-md waves-light">View</button></a>
                      </div>
                  </div>
              </div>
              {% endfor %}
              <!-- end col -->
          </div>
          <!-- end row -->
      </div>
      <!-- container -->
  </div>


{% endblock %}
