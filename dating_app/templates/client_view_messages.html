{% extends "base.html" %}
{% block content %}



<div class="panel-heading pt-5 m-5">
  <div class="justify-content-center align-items-center d-flex my-2">
    <a href="/dating/client-messages"><button type="button" class="btn btn-outline-info">&larr;  Back</button></a>
  </div>
  <h4 class="text-center text-dark">Messages</h4>
</div>
<table class="table table-hover m-5 p-4" id="dev-table">
  <thead>
    <tr>
      <th>Sender</th>
      <th>Content</th>
      <th>Date</th>
      <th>Status</th>
    </tr>
  </thead>
  {% for message in messages %}
  <tr>
    <td>{{message.sender}}</td>
    <td>{{message.content}}</td>
    <td>{{message.timestamp}}</td>
    {% if message.status %}
    <td> <span class="btn btn-sm btn-success">Read</span></td>
    {% else %}
    <td> <span class="btn btn-sm btn-warning">Pending</span></td>
    {% endif %}
  </tr>
  {% empty %}
  <tr>
    <td colspan="4" class="text-center">No Messages yet</td>
  </tr>
  {% endfor %}
</table>

{% endblock content %}
