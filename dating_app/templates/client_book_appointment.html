{% extends "base.html" %}
{% load widget_tweaks %}
{% block content %}
<head>
  <style media="screen">
    a:link {
      text-decoration: none;
    }

    .note {
      text-align: center;
      height: 80px;
      background: linear-gradient(45deg,#6c7e4b,#73b4ff);
      color: #fff;
      font-weight: bold;
      line-height: 80px;
    }

 
    .form-control {
      border-radius: 1.5rem;
    }

    .btnSubmit {
      border: none;
      border-radius: 1.5rem;
      padding: 1%;
      width: 20%;
      cursor: pointer;
      background: #088628;
      color: #fff;
    }

    .menu {
      top: 50px;
    }
  </style>
</head>
<br><br>
<div class="container pt-1">
  
<div class="justify-content-center align-items-center d-flex my-3">
  <a href="/dating/client-appointment"><button type="button" class="btn btn-outline-info">&larr;  Back</button></a>
</div>
    <div class="container register-form p-3">
      <div class="form">
        <div class="note p-3">
          <h3>Book Appointment</h3>
        </div>
        <div class="form-content">
          <form action="" method="POST">
            {% csrf_token %}
            <div class="mb-3 mt-3">
              <label for="category text-center" class="form-label text-center">Consultancy Category</label>
              <!-- <input type="text" class="form-control" id="category" placeholder="Choose Appointment Category" name="category"> -->
              {{form.category}}
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <!-- <textarea class="form-control" rows="5" id="description" name="description"></textarea> -->
              {{form.description}}
            </div>
            <div class="justify-content-center align-items-center d-flex my-3">
              <button type="submit" class="btn btn-success">Book Appointment</button>
            </div>
          </form>
        </div>
      </div>
    </div>
</div>




{% endblock content %}
