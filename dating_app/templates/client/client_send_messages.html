{% extends "client/client_base.html" %}
{% load widget_tweaks %}
{% block content %}
<head>
  <style media="screen">
    .note {
      text-align: center;
      height: 80px;
      background: var(--primary);
      color: #fff;
      font-weight: bold;
    }



    .form-control {
      border-radius: 1.5rem;
    }

    .btnSubmit {
      border: none;
      border-radius: 1.5rem;
      padding: 1%;
      width: 20%;
      cursor: pointer;
      background: #088628;
      color: #fff;
    }

    .menu {
      top: 50px;
    }
  </style>
</head>
<br><br>
<div class="container">
  <div class="justify-content-center align-items-center d-flex my-3">
    <a href="/dating/client-messages"><button type="button" class="btn btn-sm btn-outline-info">&larr;</button></a>
  </div>
    <div class="container register-form">
      <div class="form">
        <div class="note">
          <h6>Compose Message</h6>
        </div>
        <div class="form-content">
          <form action="" method="POST">
            {% csrf_token %}
            <div class="mb-3 mt-3">
              <label for="recipient" class="form-label">Recipient</label>
              <!-- <input type="text" class="form-control" id="recipient" placeholder="Choose Recipient" name="recipient"> -->
              {{form.recipient}}
            </div>
            <div class="mb-3">
              <label for="content" class="form-label">Message Content</label>
              <!-- <textarea class="form-control" rows="5" id="content" name="content"></textarea> -->
              {{form.content}}
            </div>
            <div class="justify-content-center align-items-center d-flex my-3">
              <button type="submit" class="btn btn-success">Send Message</button>
            </div>
     
          </form>
        </div>
      </div>
    </div>
</div>





{% endblock content %}
