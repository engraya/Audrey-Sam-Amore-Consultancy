{% extends "base.html" %}
{% load widget_tweaks %}
{% block content %}
<head>
  <style media="screen">
    .note {
      text-align: center;
      height: 80px;
      background: linear-gradient(45deg,#6c7e4b,#73b4ff);
      color: #fff;
      font-weight: bold;
    }



    .form-control {
      border-radius: 1.5rem;
    }

    .btnSubmit {
      border: none;
      border-radius: 1.5rem;
      padding: 1%;
      width: 20%;
      cursor: pointer;
      background: #088628;
      color: #fff;
    }

    .menu {
      top: 50px;
    }
  </style>

  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<br><br>
<div class="container">
  <div class="justify-content-center align-items-center d-flex my-3">
    <a href="/dating/client-messages"><button type="button" class="btn btn-outline-info">&larr;  Back</button></a>
  </div>
    <div class="container register-form">
      <div class="form">
        <div class="note">
          <h4>Compose Message to a Client</h4>
        </div>
        <div class="form-content">
          <form action="" method="POST">
            {% csrf_token %}
            <div class="mb-3 mt-3">
              <label for="recipient" class="form-label">Recipient</label>
              <!-- <input type="text" class="form-control" id="recipient" placeholder="Choose Recipient" name="recipient"> -->
              {{form.recipient}}
            </div>
            <div class="mb-3">
              <label for="content" class="form-label">Message Content</label>
              <!-- <textarea class="form-control" rows="5" id="content" name="content"></textarea> -->
              {{form.content}}
            </div>
            <div class="justify-content-center align-items-center d-flex my-3">
              <button type="submit" class="btn btn-success">Send Message</button>
            </div>
     
          </form>
        </div>
      </div>
    </div>
</div>





{% endblock content %}
