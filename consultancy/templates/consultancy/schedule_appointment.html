
  <h1>Schedule an Appointment</h1>
  
  <h2>Consultant: {{ consultant.user.username }}</h2>
  <p>Expertise: {{ consultant.expertise }}</p>
  <p>Hourly Rate: ${{ consultant.hourly_rate }}</p>
  
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Schedule</button>
  </form>
  
  <a href="{% url 'consultants' %}" class="btn btn-secondary">Back to Consultant List</a>
