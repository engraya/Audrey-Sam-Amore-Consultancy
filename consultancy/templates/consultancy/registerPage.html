{% extends 'baseapp/base.html' %}

{% load static %}


{% block content %}

<div class="d-lg-flex half">
  <div class="bg order-1 order-md-2" style="background-image: url('{% static 'images/register.jpg' %}');"></div>
  <div class="contents order-2 order-md-1">

    <div class="container my-4">
      <div class="row align-items-center justify-content-center">
        <div class="col-md-8">
          <h3>Register to <strong>Real Consult</strong></h3>
          <form method="POST">
              {% csrf_token %}
              <div class="form-group first">
                  <label for="first_name">First Name</label>
                  <!-- <input type="text" class="form-control" placeholder="Enter your First Name" id="first_name"> -->
                  {{form.first_name}}
              </div>
              <div class="form-group first">
                  <label for="last_name">Last Name</label>
                  <!-- <input type="text" class="form-control" placeholder="Enter your Last Name" id="last_name"> -->
                  {{form.last_name}}
              </div>
            <div class="form-group first">
              <label for="username">Username</label>
              <!-- <input type="text" class="form-control" placeholder="Enter your Username" id="username"> -->
                  {{form.username}}
            </div>
            <div class="form-group first">
              <label for="email">Email</label>
              <!-- <input type="email" class="form-control" placeholder="Enter your Email" id="email"> -->
                  {{form.email}}
            </div>
            <div class="form-group last mb-3">
              <label for="password1">Password</label>
              <!-- <input type="password" class="form-control" placeholder="Enter Your Password" id="password1"> -->
                  {{form.password1}}
            </div>
            <div class="form-group last mb-3">
              <label for="password">Confirm Password</label>
              <!-- <input type="password2" class="form-control" placeholder="Confirm Your Password" id="password2"> -->
                  {{form.password2}}
            </div>
            <div class="d-flex mb-5 align-items-center">
              <label class="control control--checkbox mb-0"><span class="caption">Already have an account?  <a href="{% url 'login' %}">Sign In</a>  </span>
              </label> 
            </div>

            <input type="submit" value="Register" class="btn btn-block btn-primary">

          </form>
        </div>
      </div>
    </div>
  </div>

  
</div>
  
{% endblock content %}
