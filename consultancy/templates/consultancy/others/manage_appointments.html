
  <h1>Manage Your Appointments</h1>
  
  <table class="table">
    <thead>
      <tr>
        <th>Date and Time</th>
        <th>Consultant</th>
        <th>Notes</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      {% for appointment in appointments %}
        <tr>
          <td>{{ appointment.appointment_date }}</td>
          <td>{{ appointment.consultant.user.username }}</td>
          <td>{{ appointment.notes }}</td>
          <td>
            <a href="{% url 'cancel_appointment' appointment.id %}" class="btn btn-danger">Cancel</a>
          </td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="4">No appointments scheduled.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
