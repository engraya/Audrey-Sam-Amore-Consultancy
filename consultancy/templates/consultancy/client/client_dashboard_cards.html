<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <style media="screen">
    .market-update-block {
      padding: 2em 2em;
      border-radius: 6px;
      background: #999;
    }

    .market-update-block h3 {
      color: #fff;
      font-size: 1.5em;
      font-family: 'Carrois Gothic', sans-serif;
    }

    .market-update-block h4 {
      font-size: 1.2em;
      color: #fff;
      margin: 0.3em 0em;
      font-family: 'Carrois Gothic', sans-serif;
    }

    .market-update-block p {
      color: #fff;
      font-size: 0.8em;
      line-height: 1.8em;
    }

    .market-update-block.clr-block-1 {
      background: #1daeb3;
      border-radius: 6px;
      margin-right: 0.8em;
      box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12);
      transition: 0.5s all;
      -webkit-transition: 0.5s all;
      -moz-transition: 0.5s all;
      -o-transition: 0.5s all;
    }
    .market-update-block.clr-block-12 {
      background: #5ea73e;
      border-radius: 6px;
      margin-right: 0.8em;
      box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12);
      transition: 0.5s all;
      -webkit-transition: 0.5s all;
      -moz-transition: 0.5s all;
      -o-transition: 0.5s all;
    }

    .market-update-block.clr-block-2 {
      background: #4f5905;
      border-radius: 6px;
      margin-right: 0.8em;
      box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12);
      transition: 0.5s all;
      -webkit-transition: 0.5s all;
      -moz-transition: 0.5s all;
      -o-transition: 0.5s all;
    }

    .market-update-block.clr-block-3 {
      background: #429ff7;
      border-radius: 6px;
      box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12);
      transition: 0.5s all;
      -webkit-transition: 0.5s all;
      -moz-transition: 0.5s all;
      -o-transition: 0.5s all;
    }

    .market-update-block.clr-block-1:hover {
      background: #3C3C3C;
      border-radius: 6px;
      transition: 0.5s all;
      -webkit-transition: 0.5s all;
      -moz-transition: 0.5s all;
      -o-transition: 0.5s all;
    }

    .market-update-block.clr-block-2:hover {
      background: #3C3C3C;
      transition: 0.5s all;
      -webkit-transition: 0.5s all;
      -moz-transition: 0.5s all;
      -o-transition: 0.5s all;
    }

    .market-update-block.clr-block-3:hover {
      background: #3C3C3C;
      transition: 0.5s all;
      -webkit-transition: 0.5s all;
      -moz-transition: 0.5s all;
      -o-transition: 0.5s all;
    }

    .market-update-right i.fa.fa-user-o,
    i.fa.fa-map-marker {
      font-size: 3em;
      color: #68AE00;
      width: 80px;
      height: 80px;
      background: #fff;
      text-align: center;
      border-radius: 49px;
      -webkit-border-radius: 49px;
      -moz-border-radius: 49px;
      -o-border-radius: 49px;
      line-height: 1.7em;
    }

    .market-update-right i.fa.fa-info-circle,
    i.fa.fa-list-alt {
      font-size: 3em;
      color: #FC8213;
      width: 80px;
      height: 80px;
      background: #fff;
      text-align: center;
      border-radius: 49px;
      -webkit-border-radius: 49px;
      -moz-border-radius: 49px;
      -o-border-radius: 49px;
      line-height: 1.7em;
    }

    .market-update-right i.fa.fa-mobile,
    i.fa.fa-calendar-o {
      font-size: 3em;
      color: #337AB7;
      width: 80px;
      height: 80px;
      background: #fff;
      text-align: center;
      border-radius: 49px;
      -webkit-border-radius: 49px;
      -moz-border-radius: 49px;
      -o-border-radius: 49px;
      line-height: 1.7em;
    }


    .market-update-left {
      padding: 0px;
    }
  </style>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<div class="container mt-5">
    <div class="row mt-5">
      <div class="col-md-12 col-xl-6">
        <div class="col-md-12 market-update-gd">
          <div class="market-update-block clr-block-1">
            <div class="col-md-12 market-update-left">
              <h3>{{consultantName}}</h3>
              <h4>Consultant Name</h4>
            </div>
            <div class="col-md-12 market-update-right">
              <i class="fa fa-user-o"> </i>
            </div>
            <div class="clearfix"> </div>
          </div>
        </div>
  
      </div>
  
      <div class="col-md-12 col-xl-6">
        <div class="market-update-block clr-block-3">
          <div class="col-md-12 market-update-left">
            <h3>{{consultantEmail}}</h3>
            <h4>Consultant Email</h4>
          </div>
          <div class="col-md-12 market-update-right">
            <i class="fa fa-mobile" aria-hidden="true"></i>
          </div>
          <div class="clearfix"> </div>
        </div>
      </div>
      </div>
    </div>
</div>
  

  <br><br><br>

  <div class="container">
    <div class="row">
      <div class="col-md-12 col-xl-6">
        <div class="col-md-12 market-update-gd">
          <div class="market-update-block clr-block-1">
            <div class="col-md-12 market-update-left">
              <h3>{{consultantConsultancyService}}</h3>
              <h4>Consultant Service</h4>
            </div>
            <div class="col-md-12 market-update-right">
              <i class="fa fa-user-o"> </i>
            </div>
            <div class="clearfix"> </div>
          </div>
        </div>
  
      </div>
  
      <div class="col-md-12 col-xl-6">
        <div class="market-update-block clr-block-3">
          <div class="col-md-12 market-update-left">
            <h3>{{serviceRequestDate}}</h3>
            <h4>Appiontment Request Date</h4>
          </div>
          <div class="col-md-12 market-update-right">
            <i class="fa fa-mobile" aria-hidden="true"></i>
          </div>
          <div class="clearfix"> </div>
        </div>
      </div>
      </div>
    </div>
  </div>




<div class="container mt-4">
    <div class="row">
      <br><br><br>
      <a href="https://api.whatsapp.com/send?phone={{doctorMobile}}">
        <div class="col-md-6 market-update-gd ">
          <div class="market-update-block clr-block-12">
            <div class="col-md-6 market-update-left">
             
              <h4>Video Chat With Consultant</h4>
            </div>
            <div class="col-md-6 market-update-right">
              <i class="fa fa-whatsapp fa-4x" aria-hidden="true"> </i>
            </div>
            <div class="clearfix"> </div>
          </div>
        </div>
      </a>
      </div>
    </div>
  </div>



</body>

</html>
