{% load static %}
<head>

  <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">

  <link href="{% static 'https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap' %}" rel="stylesheet">

  <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}">

  <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">

  <!-- Bootstrap CSS -->

  <!-- Style -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">

  <!-- Template Main CSS File -->
  <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">



    <!-- Font Awesome -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css"
    rel="stylesheet"
    />



</head>

<body>

  <!-- ======= Header ======= -->
  <header id="header" class="fixed-top d-flex align-items-center header-transparent" style="background-color: black;">
    <div class="container-fluid">

      <div class="row justify-content-center align-items-center">
        <div class="col-xl-11 d-flex align-items-center justify-content-between">
          <a href="{% url 'dating_app:dating' %}" class="logo m-1"><img class="rounded-circle" src="{% static 'images/asa.png' %}" alt=""><span class="mx-2 text-light">Audrey Sam Amore Consult</span></a>
          <!-- Uncomment below if you prefer to use an image logo -->


          <!-- Right elements -->
    <ul class="navbar-nav flex-row">
        <li class="nav-item me-3 me-lg-1 mx-3">
        </li>
        <li class="nav-item me-3 me-lg-1">
          <a class="nav-link" href="{% url 'dating_app:random_card' %}">
            <span><i class="fas fa-plus-circle fa-2x fa-bg-light"></i></span>
          </a>
        </li>
        <li class="nav-item me-3 me-lg-1 mx-3">
            <a class="nav-link" href="#">
              <span><i class="fas fa-heart fa-2x fa-bg-light"></i></span>
            </a>
          </li>
        
      <li class="nav-item me-3 me-lg-1 mx-3">
        <a class="nav-link" href="#">
          <span><i class="fas fa-users fa-2x"></i></span>
          <span class="badge rounded-pill badge-notification bg-danger">2</span>
        </a>
      </li>

              
      <li class="nav-item me-3 me-lg-1 mx-3">
        <a class="nav-link" href="{% url 'chat_app:message_list' %}">
          <span><i class="fas fa-comments fa-2x"></i></span>
          <span class="badge rounded-pill badge-notification bg-danger">2</span>
        </a>
      </li>

      <li class="nav-item me-3 me-lg-1 mx-3">
        <a class="nav-link" href="#">
          <span>   <i class="fas fa-bell fa-2x"></i></span>
          <span class="badge rounded-pill badge-notification bg-danger">2</span>
        </a>
      </li>

 
        <li class="nav-item dropdown me-3 me-lg-1 mx-3">
          <a
            class="nav-link dropdown-toggle hidden-arrow"
            href="#"
            id="navbarDropdownMenuLink"
            role="button"
            data-mdb-toggle="dropdown"
            aria-expanded="false"
          >
          </a>
                <!-- Avatar -->
        <li class="nav-item me-3 me-lg-1">
            <div class="dropdown">
                <a
                    class="dropdown-toggle d-flex align-items-center hidden-arrow"
                    href="#"
                    id="navbarDropdownMenuAvatar"
                    role="button"
                    data-mdb-toggle="dropdown"
                    aria-expanded="false"
                >
                    <img
                    src="{{ user.profile.profile_pic.url }}"
                    class="rounded-circle"
                    height="45"
                    alt="Black and White Portrait of a Man"
                    loading="lazy"
                    />
                </a>
                <ul
                    class="dropdown-menu dropdown-menu-end"
                    aria-labelledby="navbarDropdownMenuAvatar"
                >
                    <li>
                    <li><a class="dropdown-item disabled" style="color: rgb(82, 189, 11);" href="#"><b>{{ user.username }}</b></a></li>
                    <li><hr class="dropdown-divider"></li>
                    <a class="dropdown-item" href="{% url 'user_app:user_account' %}">My Profile</a>
                    </li>
                    <li>
                    <a class="dropdown-item" href="" ata-bs-toggle="modal" data-bs-target="#matches">Favourites</a>
                    </li>
                    <li>
                    <a class="dropdown-item" href="#">Settings</a>
                    </li>
                    <li>
                    <form action="{% url 'user_app:logout_user' %}" method="POST">
                        {% csrf_token %}
                        <li><a class="dropdown-item" style="color: red;" href="" onclick="this.closest('form').submit();return false;"">Logout</a>
                        </li>
                        </form>
                    </li>
                </ul>
                </div>
            </li>
  
    </div>
 
        </li>
      </ul>
      <!-- Right elements -->
    </div>
  </nav>
  <!-- Navbar -->
  
        </div>
      </div>

    </div>
    {% include 'favorites.html' %}
  </header><!-- End Header -->



<!-- MDB -->

  type="text/javascript"

></script>
