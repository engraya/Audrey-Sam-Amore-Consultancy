{% extends 'baseapp/admin_base.html' %}
{% block content %}

<head>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <style media="screen">
    a:link {
      text-decoration: none;
    }

    h6 {
      text-align: center;
    }

    .row {
      margin: 100px;
    }
  </style>
</head>

<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h6 class="panel-title">Sent Messages</h6>
    </div>
    <table class="table table-hover" id="dev-table">
      <thead>
        <tr>
          <th>Reciever</th>
          <th>Sender</th>
          <th>Message</th>
          <th>Timestamp</th>
          <th>Read</th>
          <th>Unread</th>
        </tr>
      </thead>
      {% for message in messages %}
      <tr>
        <td>{{message.consultantName}}</td>
        <td>{{message.clientName}}</td>
        <td>{{message.content}}</td>
        <td>{{message.timestamp}}</td>
        <td><a class="btn btn-primary btn-xs" href="{% url 'read-message' message.id  %}"><span class="glyphicon glyphicon-ok"></span></a></td>
        <td><a class="btn btn-danger btn-xs" href="{% url 'unread-message' message.id  %}"><span class="glyphicon glyphicon-trash"></span></a></td>
      </tr>
      {% endfor %}
    </table>
  </div>


</div>


{% endblock content %}
