<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Audrey Sam Amore Consult</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="{% static 'assets/img/favicon.png' %}" rel="icon">
  <link href="{% static 'assets/img/apple-touch-icon.png' %}" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="{% static 'https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Montserrat:300,400,500,700' %}" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{% static 'assets/vendor/animate.css/animate.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/aos/aos.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
  <link href="{% static 'assets/vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">

  <link href="{% static 'https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap' %}" rel="stylesheet">
  <link href="{% static 'https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap' %}" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

  <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}">

  <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  
  <!-- Style -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">

  <!-- Template Main CSS File -->
  <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">
    <!-- Font Awesome -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css"
    rel="stylesheet"
    />
    <style>
      body{
        background:#fff;
    }
    .order-card {
        color: #fff;
    }
    
    
    .card {
        border-radius: 5px;
        -webkit-box-shadow: 0 1px 2.94px 0.06px rgba(4,26,55,0.16);
        box-shadow: 0 1px 2.94px 0.06px rgba(4,26,55,0.16);
        border: none;
        margin-bottom: 30px;
        -webkit-transition: all 0.3s ease-in-out;
        transition: all 0.3s ease-in-out;
    }
    
    .card .card-block {
        padding: 25px;
    }
    
    .order-card i {
        font-size: 26px;
    }
    
    .f-left {
        float: left;
    }
    
    .f-right {
        float: right;
    }
    </style>
</head>

<body>

  <!-- ======= Header ======= -->
  <header id="header" class="fixed-top d-flex align-items-center header-transparent" style="background-color: black;">
    <div class="container-fluid">

      <div class="row justify-content-center align-items-center">
        <div class="col-xl-11 d-flex align-items-center justify-content-between">
          <a href="{% url 'dating_app:dating' %}" class="logo m-1"><img class="rounded-circle" src="{% static 'images/asa.png' %}" alt=""><span class="mx-2 text-light">Audrey Sam Amore Consult</span></a>
          <!-- Uncomment below if you prefer to use an image logo -->

          <a class="nav-link  text-white " href="/dating/client-dashboard">
            <span><i class="fas fa-home fa-2x fa-bg-light"></i></span>
          </a>
          <!-- Right elements -->
       <ul class="navbar-nav flex-row">
        <li class="nav-item me-3 me-lg-1 mx-2">
        </li>
        <li class="nav-item me-3 me-lg-1 mx-2">
          <a class="nav-link  text-white " href="/dating/client-appointment">
            <span>   <i class="fas fa-book fa-2x"></i></span>
            <span class="badge rounded-pill badge-notification bg-danger">2</span>
          </a>
        </li>
        <li class="nav-item me-3 me-lg-1 mx-2">
            <a class="nav-link  text-white " href="/dating/client-messages">
              <span><i class="fas fa-envelope fa-2x fa-bg-light"></i></span>
              <span class="badge rounded-pill badge-notification bg-danger">2</span>
            </a>
        </li>


          
        
      <li class="nav-item me-3 me-lg-1 mx-2">
        <a class="nav-link  text-white " href="{% url 'dating_app:dating' %}">
          <span><i class="fas fa-users fa-2x"></i></span>
          <span class="badge rounded-pill badge-notification bg-danger">2</span>
        </a>
      </li>

              
      <li class="nav-item me-3 me-lg-1 mx-2">
        <a class="nav-link  text-white " href="{% url 'chat_app:message_list' %}">
          <span><i class="fas fa-comments fa-2x"></i></span>
          <span class="badge rounded-pill badge-notification bg-danger">2</span>
        </a>
      </li>


        <li class="nav-item dropdown me-3 me-lg-1 mx-2">
          <a
            class="nav-link dropdown-toggle hidden-arrow  text-white "
            href="#"
            id="navbarDropdownMenuLink"
            role="button"
            data-mdb-toggle="dropdown"
            aria-expanded="false">
          </a>
                <!-- Avatar -->
        <li class="nav-item me-3 me-lg-1 mx-4">

            <div class="dropdown">
                <a
                    class="dropdown-toggle d-flex align-items-center  text-white "
                    href="{% url 'user_app:user_account' %}"
                    id="navbarDropdownMenuAvatar"
                    role="button"
                    data-mdb-toggle="dropdown"
                    aria-expanded="false">
                    <img
                    src="{{ user.profile.profile_pic.url }}"
                    class="rounded-circle"
                    height="55"
                    alt="Black and White Portrait of a Man"
                    loading="lazy"/>
                </a>
      
                <ul
                    class="dropdown-menu dropdown-menu-end"
                    aria-labelledby="navbarDropdownMenuAvatar">
                    <li><a class="dropdown-item disabled" style="color: rgb(82, 189, 11);" href="{% url 'user_app:user_account' %}"><b>{{ user.username }}</b></a></li>
                    <li><hr class="dropdown-divider"></li>
                    <a class="dropdown-item" href="{% url 'user_app:user_account' %}">My Profile</a>
                    <li>
                        <form action="{% url 'user_app:logout_user' %}" method="POST">
                          {% csrf_token %}
                        <li><a class="dropdown-item" style="color: red;" href="" onclick="this.closest('form').submit();return false;">Logout</a></li>
                        </form>
                    </li>
                </ul>
                </div>
            </li>
      
          </div>

        </li>
 
      </ul>
      <!-- Right elements -->
    </div>
  </nav>
  <!-- Navbar -->
  
        </div>
      </div>

    </div>
    {% include 'favorites.html' %}
  </header><!-- End Header -->



<!-- MDB -->
