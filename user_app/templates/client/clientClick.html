{% extends "base/auth_base.html" %}
{% load static %}
{% block content %}

  <!-- ========================= contact-section start ========================= -->
  <section id="contact" class="contact-section">
    <div class="container mt-2 pt-2">
      <div class="row">
        <div class="col-xl-12">
          <div class="contact-form-wrapper">
            <div class="row">
              <div class="col-xl-10 col-lg-8 mx-auto">
                <div class="section-title text-center">
                  <span>Client</span>
           
                  <p>
                   Get Full access to the Client site and explore other functionalites.
                  </p>
                </div>
              </div>
            </div>
            <div class="col-12">
              <div class="button text-center rounded-buttons">
                <a href="/client_signup">
                  <button type="submit" class="btn primary-btn rounded-full m-2">
                    Register
                  </button>
                </a>
                <a href="/client_sign_in">
                  <button type="submit" class="btn primary-btn rounded-full">
                    Login
                  </button>
                </a>

              </div>
              
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- ========================= contact-section end ========================= -->
{% endblock content %}
